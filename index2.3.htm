             var x = prompt("Введите ваш оклад.");

                 {
                     alert("Ваша зарплата равна " + x*0.35 + " рублей.");
                 }
                   else if (x > 100000)
                     {
                        alert("Ваша зарплата равна " + x*0.45 + " рублей.");
                     }
        }
                 zarp()   
    </script>
